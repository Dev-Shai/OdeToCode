<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>OdeToCode</title>

    <!--Bootstrap core CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Satisfy&display=swap" rel="stylesheet">

</head>

<body>

  <!-- NAVBAR START -->
  <nav class="customNav navbar navbar-expand-lg navbar-light bg-warning">
    <a class="navbar-brand Logo" href="#">OdeToCode</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">My Poetry Journal</a>
        <a class="nav-item nav-link" id="randomPoem" href="#">Find Me a Poem</a>
      </div>
    </div>
  </nav>
  <!-- NAVBAR END  -->

  <!-- INPUT SEARCH SECTION -->
  <section>
    <div class="jumbotron d-flex justify-content-center"> <!-- Added d-flex and justify-content-center -->
      <div class="col-md-10 searchbar-whole">

        <div class="row g-3 mt-2">

          <div class="col-md-3 dropdown-search">
            <div class="dropdown">
              <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                Search by
              </button> -->

              <!-- Added id to be able to target the specific drop down item -->
              <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" id="author" href="#">Author</a></li>  
                <li><a class="dropdown-item" id="title" href="#">Title</a></li> 
                <li><a class="dropdown-item" id="lines" href="#">Lines</a></li>
              </ul> -->

              <!-- Added id to be able to target the specific drop down item -->
              <select class="form-select form-select-lg mb-3 rounded-pill" aria-label=".form-select-lg example">
                <option selected>Search by</option>
                <option value="1" id="author">Author</option>
                <option value="2" id="title">Title</option>
                <option value="3" id="lines">Lines</option>
              </select>

            </div>
          </div>

          <div class="col-md-6">
            <input type="text" class="form-control rounded-pill" id="main-input" placeholder="Enter author, title or lines">
            <!-- Added id to be able to target this specific input -->
          </div>

          <div class="col-md-3 poem-search-button">
            <button class="btn btn-secondary rounded-pill" id="search-button">Search Poem</button>
            <!-- Added id to target the search button -->
          </div>

        </div>
        <div class="mt-3">
          <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
            aria-controls="collapseExample" class="advanced adv-search">
            Advance Search With Filters <i class="fa fa-angle-down"></i>
          </a>

          <div class="collapse" id="collapseExample">

            <div class="card card-body">
              <div class="row">
                <div class="col-md-4">
                  <input type="text" class="form-control" placeholder="Author">
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" placeholder="Title">
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" placeholder="Lines">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>

  </section>

<!-- Shahid Adding bootstrap -->
<!-- Poem of the day container -->
  <h5 class="journal journal-intro justify-content-center">Welcome to Your Poetry Journal</h5>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/js/script.js"></script>
</body>

</html>
